<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <title>LABORATORIO 4</title>
</head>
<body bgcolor="grey">
        <section>
                <center>
                    <h2>CONTACTOS </h2>
                </center>
            <div>
                <form>
                    <ul>
                        <center>
                            <legend>
                                PARA PODER CONTACTARME CONTIGO
                            </legend>
                        </center>
                        <br>
    <font color="white">
                        <fieldset>
                            <div>
                                <label>
                                    NOMBRE 
                                </label>
                                <input type="text"   placeholder="Nombre">
                            </div>
                            <div>
                                <label>
                                    APELLIDO 
                                </label>
                                <input type="text"   placeholder="Apellido">
                            </div>
                            <div>
                                <label>
                                TELEFONO  
                                </label>
                                <input type="tel"   placeholder="Telefono">
                            </div>
                            <div>
                                <label>
                                    EMAIL 
                                </label>
                                <input type="email"   placeholder="Email">
                            </div>
                            <div>
                                <label>
                                    MENSAJE 
                                </label>
                                <textarea name="Mensaje" id="" rows="5" placeholder="Escriba su mensaje"></textarea>
                            </div>
                            <input type="submit" value="Enviar">
                        </fieldset>
                    </ul>
                </form> 
            </div>
        </section>
    </font>
</body>
</html>
